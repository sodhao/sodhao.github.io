
<html>
    <head>
        <title>登录窗口</title>
        <script>
            var i = 0;
            function movenext (obj,i){ 
                if (obj.value.length == 3)  //每格到3个长度就跳转到下一格
                {
                    document.forms[0].elements[i+1].focus();  // forms[0]就是第一个表单
                }
            }
            function check(){
                form = document.forms[0];
                
                if(form.elements[0].value==123&&form.elements[1].value==123)
                   { alert("登录成功")
                }
                else if(form.elements[0].value!=123 || form.elements[1].value!=123 )
                {
                    alert("密码错误，登录失败")
                    form.elements[1].value="";
                }
                }
            </script>
        <style type = "text/css">
        table{
            background-color:burlywood;
            font-size: 10px;
            border: 1px;
            margin-top:360px;
            margin-bottom:680px;
        }
        input {
            width: 250px;
            float: right;
            border: 1px ridge #000000;
        }
        .em{
            background-color:#ffffff;
            width:80px;
            color:black;
            border : 2px ridge blueviolet
            }
        </style>
    </head>
    <body onload="document.forms[0].elements[i].focus()">
       <form>
           <table width="330px" align="center" >
              <tr>
                <td>用户名:<input type="text" maxlength="3" placeholder="请输入用户名(3个数字)" onkeyup="movenext(this,0)"/></td>
            </tr>
            <tr>
                <td>密码:<input type = "password" maxlength="3" placeholder="请输入密码(3个数字)" onkeyup="movenext(this,1)"/></td>
            </tr>
            <tr>
                <td><input  class="em" type = "button" value="登录" onclick="check()" /></td>
            </tr>
          </table>
           </form>
    </body>
</html>
